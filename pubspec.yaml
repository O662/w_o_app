name: MyApp
description: An app that is tailored to my necessities.

publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.1.4+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/mLogo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icon/mLogo.png