name: w_o
description: An app that is tailored to my necessities.

publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.1.4+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.6
  cupertino_icons: ^1.0.8
  flutter_colorpicker: ^1.0.3
  image_picker: ^0.8.4+4
  http: ^0.13.3
  weather: ^2.0.1
  geolocator: ^8.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/mLogo.png"

flutter:
  uses-material-design: true
  assets:
    # Icon
    - assets/icon/mLogo.png
    #Profile Pictures
    - assets/icon/profile_pictures/default_profile_picture.png
    #Routine Images
    - assets\icon\routine_images\night.png